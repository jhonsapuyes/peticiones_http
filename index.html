<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interfaz grafica</title>

    <style>
        .labels{
            margin: 0% 0% 0% 1%;

        }
    </style>
</head>

    <body>

        <div id="view" style="margin: 1% 10%;">

            <form id="form" method="post">


                <div style="width: 70%; margin: 1% 17%;">
                    <label >RUTA  </label>
                    <input name="ruta" type="text" style="width: 95.5%;" autocomplete="none"
                    value="">
                </div>
                
                <fieldset style="width: 10%; margin: 1% 0%; display: inline-block;">
                    <legend>ACCION</legend>
                
                    <div>
                      <input type="radio" id="get_f" name="accion" value="get">
                      <label for="get_f">CONSULTAR</label>
                    </div>
                
                    <div>
                      <input type="radio" id="post_f" name="accion" value="post">
                      <label for="post_f">GUARDAR</label>
                    </div>

                    <div>
                        <input type="radio" id="put_f" name="accion" value="put">
                        <label for="put_f">ACTUALIZAR</label>
                    </div>
            
                    <div>
                        <input type="radio" id="delete_f" name="accion" value="delete">
                        <label for="delete_f">BORRAR</label>
                    </div>
                </fieldset>



                <div style="margin: 1% 7%; display: inline-block; position: absolute;">
                    <button  id="traer_datos" type="" > CONSULTAR</button>
                    <button  id="guardar_datos" type="submit"> GUARDAR DATOS</button>   
                    <button  id="actualizar_datos" type="submit"> ACTUALIZAR DATOS</button> 
                    <button  id="borrar_datos" type="submit"> BORRAR DATOS</button>                                                                         
                </div>

                <div style="width: 39%; margin: 3% 7%; display: inline-block; position: absolute;">
                    <label > DATOS  </label>
                    <textarea name="datos" type="text" rows="10" cols="50" style="width: 95.5%; resize: none; height: 100px;" autocomplete="none">

                    </textarea>

                </div>

            </form>
        </div>


        <div id="resultado" style="margin: 0% 3%;">

        </div>

    </body>
    <script src = "js/funcionalidad_http.js" type="text/javascript"></script>

</html>
